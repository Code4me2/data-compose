<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 60" width="60" height="60">
  <!-- Background circle -->
  <circle cx="30" cy="30" r="28" fill="#1a1a1a" stroke="#4a90e2" stroke-width="2"/>
  
  <!-- Binary pattern representing 1-bit nature -->
  <g fill="#4a90e2" font-family="monospace" font-size="8" font-weight="bold">
    <text x="10" y="20">101</text>
    <text x="35" y="20">010</text>
    <text x="10" y="45">010</text>
    <text x="35" y="45">101</text>
  </g>
  
  <!-- Central "B" for BitNet -->
  <text x="30" y="37" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="20" font-weight="bold">B</text>
  
  <!-- Small neural network nodes -->
  <g fill="#4a90e2">
    <circle cx="15" cy="30" r="2"/>
    <circle cx="45" cy="30" r="2"/>
    <circle cx="30" cy="15" r="2"/>
    <circle cx="30" cy="45" r="2"/>
  </g>
  
  <!-- Connecting lines -->
  <g stroke="#4a90e2" stroke-width="1" fill="none" opacity="0.5">
    <line x1="17" y1="30" x2="25" y2="30"/>
    <line x1="35" y1="30" x2="43" y2="30"/>
    <line x1="30" y1="17" x2="30" y2="25"/>
    <line x1="30" y1="35" x2="30" y2="43"/>
  </g>
</svg>