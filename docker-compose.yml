version: '3.8'

services:
  web:
    image: nginx:latest
    ports:
      - "8080:80"
    volumes:
      - ./website:/usr/share/nginx/html
      - ./nginx/conf.d:/etc/nginx/conf.d
    networks:
      - frontend
      - backend
    depends_on:
      - n8n
    healthcheck:
      test: ["CMD", "service", "nginx", "status"]
      interval: 30s
      timeout: 10s
      retries: 3
  
  db:
    image: postgres:latest
    environment:
      POSTGRES_PASSWORD: "${DB_PASSWORD}"  # Use environment variable
      POSTGRES_USER: "${DB_USER}"          # Use environment variable
      POSTGRES_DB: "${DB_NAME}"            # Use environment variable
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-databases.sh:/docker-entrypoint-initdb.d/01-init-databases.sh
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 30s
      timeout: 5s
      retries: 3

  n8n:
    image: n8nio/n8n:latest
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      - NODE_ENV=production
      - N8N_ENCRYPTION_KEY="${N8N_ENCRYPTION_KEY}"  # Use environment variable
      - N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=true
      - N8N_RUNNERS_ENABLED=true
      - N8N_CORS_ENABLED=true
      - N8N_CORS_ALLOW_ORIGIN="${N8N_CORS_ORIGIN:-http://localhost:8080}"
      - EXECUTIONS_TIMEOUT=600  # 10 minutes
      - EXECUTIONS_TIMEOUT_MAX=3600  # 1 hour
    volumes:
      - n8n_data:/home/node/.n8n
      - ./n8n/custom-nodes:/home/node/.n8n/custom
      - ./n8n/local-files:/files
    networks:
      - backend
      - frontend
    healthcheck:
      test: ["CMD", "sh", "-c", "netstat -ln | grep 5678"]
      interval: 30s
      timeout: 10s
      retries: 3

  legal-chat:
    build: ./lawyer-chat
    ports:
      - "3001:3001"
    environment:
      - DATABASE_URL=${LEGAL_CHAT_DATABASE_URL:-postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/legal_chat}
      - NEXTAUTH_URL=${LEGAL_CHAT_NEXTAUTH_URL:-http://localhost:8080/legal-chat}
      - NEXTAUTH_SECRET=${LEGAL_CHAT_NEXTAUTH_SECRET}
      - EMAIL_SERVER=${LEGAL_CHAT_EMAIL_SERVER}
      - EMAIL_FROM=${LEGAL_CHAT_EMAIL_FROM:-noreply@legal-chat.local}
      - N8N_WEBHOOK_URL=http://n8n:5678/webhook/legal-chat
      - BASE_PATH=/legal-chat
      - NODE_ENV=production
    depends_on:
      - db
      - n8n
    networks:
      - backend
      - frontend
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  court-processor:
    build:
      context: ./court-processor
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
      PYTHONPATH: /app
    volumes:
      - ./court-data/pdfs:/data/pdfs
      - ./court-data/logs:/data/logs
      - ./court-processor:/app
    depends_on:
      - db
    networks:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
  n8n_data:

networks:
  frontend:
    name: data-compose_frontend
    driver: bridge
  backend:
    name: data-compose_backend
    driver: bridge